---
layout: default
---



  {% for post in site.posts %}
  {% if post.category == "javascript" %}
      <div class="article_box">
        <p><h2><a href="{{ post.url }}">{{ post.title }}</a></h2>{{ post.date | date_to_string }} - {{site.author}}</p>
        <p>{{ post.content | strip_html | truncatewords: 55 }}</p>
        <p><a  class='read_more' href="{{ post.url }}">Read more<a></p>
      </div>
      {% endif %}
    {% endfor %}
